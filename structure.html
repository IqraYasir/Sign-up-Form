<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left_side">
        <img src="/home/iqra/Downloads/waterfall.jpg" alt="A beautiful waterfall seems like the right kind of vibe here.">
        <div class="logo">
            <img class="image_logo" src="/home/iqra/Downloads/odin-lined.png" alt="Our company logo! (it actually isn't)">
        </div>
        <p class="caption">Photo by <a href="https://unsplash.com/@blakeverdoorn?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
            Blake Verdoorn</a> on <a href="https://unsplash.com/photos/cssvEZacHvQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div> 
    <div class="right_side">
        <header>
            <h3>This is not a real online service! You know you need something like this in your life to help you
            realize your deepest dreams. Sign up <em>now</em> to get started.
        
            You <em>know</em> you want to.
            </h3>
        </header>
        <form action="">
            <div class="form_info">
                <h3>Let's do this!</h3>
                <div class="row">
                    <label for="first_name">FIRST NAME
                        <input type="text" id="first_name">
                    </label>
                    <label for="last_name">LAST NAME
                        <input type="text" id="last_name">
                    </label>
                </div>
                <div class="row">
                    <label for="email">EMAIL
                        <input type="email" id="email">
                    </label>
                    <label for="phone_number">PHONE NUMBER
                        <input type="text" id="phone_number">
                    </label>
                </div>
                <div class="row">
                    <label for="password">PASSWORD
                        <input type="password" id="password">
                    </label>
                    <label for="confirm">CONFIRM PASSWORD
                        <input type="password" id="confirm">
                    </label>
                </div>
            </div>
            <button type="submit"><strong>Create Account</strong></button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>   
</body>
</html>
